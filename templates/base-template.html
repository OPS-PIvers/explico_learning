<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} - Expli.co Learning</title>
    
    
    <!-- Preconnect to external services -->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
    
    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Spline+Sans:wght@400;500;700" onload="this.rel='stylesheet'">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,">
    
    <!-- Suppress Tailwind CDN production warning BEFORE loading Tailwind -->
    <script>
        // Override console.warn to filter Tailwind production warnings
        const originalWarn = console.warn;
        console.warn = function(...args) {
            const message = args.join(' ');
            if (message.includes('cdn.tailwindcss.com should not be used in production')) {
                return; // Suppress this specific warning
            }
            originalWarn.apply(console, args);
        };
    </script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        // Suppress Tailwind CDN production warning for Google Apps Script environment
        tailwind.config = {
            corePlugins: {
                preflight: false,
            }
        };
    </script>
    
    <!-- Custom Styles -->
    <style type="text/tailwindcss">
        {{CUSTOM_STYLES}}
    </style>
    
    <!-- Base Styles -->
    <?!= HtmlService.createHtmlOutputFromFile('utils/styles').getContent(); ?>
</head>
<body class="bg-[var(--bg-primary)] font-primary">
    <!-- Application Container -->
    <div id="app" class="app-container flex flex-col min-h-screen">
        <!-- Page Content -->
        {{CONTENT}}
    </div>
    
    <!-- Core Constants -->
    <script>
        <?!= HtmlService.createHtmlOutputFromFile('utils/constants').getContent(); ?>
    </script>
    
    <!-- Utility Components -->
    <script>
        <?!= HtmlService.createHtmlOutputFromFile('components/FormControls').getContent(); ?>
        <?!= HtmlService.createHtmlOutputFromFile('components/StatusBadge').getContent(); ?>
        <?!= HtmlService.createHtmlOutputFromFile('components/ProgressBar').getContent(); ?>

    </script>
    
    <!-- Layout Components -->

        <?!= HtmlService.createHtmlOutputFromFile('components/AppHeader').getContent(); ?>
        <?!= HtmlService.createHtmlOutputFromFile('components/Sidebar').getContent(); ?>

        <?!= HtmlService.createHtmlOutputFromFile('services/GoogleSheetsAPI').getContent(); ?>
        <?!= HtmlService.createHtmlOutputFromFile('services/MediaHandler').getContent(); ?>

    <!-- Google Apps Script Integration -->
    <script>
        // Global app state
        window.ExplicoApp = {
            projectManager: null,
            components: {},
            initialized: false
        };
        
        // Initialize error handling
        window.addEventListener('error', function(event) {
            console.error('Application error:', event.error);
            // TODO: Send error to analytics
        });
        
        window.addEventListener('unhandledrejection', function(event) {
            console.error('Unhandled promise rejection:', event.reason);
            // TODO: Send error to analytics
        });
        
        // Base template GAS functions with direct calls
        function getCurrentUser() {
            return new Promise((resolve, reject) => {
                google.script.run
                    .withSuccessHandler(resolve)
                    .withFailureHandler(reject)
                    .getCurrentUser();
            });
        }
        
        function createProjectSpreadsheet(projectName) {
            return new Promise((resolve, reject) => {
                google.script.run
                    .withSuccessHandler(resolve)
                    .withFailureHandler(reject)
                    .createProjectSpreadsheet(projectName);
            });
        }
        
        function getProjectData(projectId) {
            return new Promise((resolve, reject) => {
                google.script.run
                    .withSuccessHandler(resolve)
                    .withFailureHandler(reject)
                    .getProjectData(projectId);
            });
        }
    </script>
    
    <!-- Page-specific JavaScript -->
    {{PAGE_SCRIPTS}}
</body>
</html>
